<div class="todo-item">
  <div class="item__title">
    <p>{{ todo.title }}</p>
  </div>
  <div class="item__complete">
    <div class="complete--check">
      <button><fa-icon [icon]="faCheck"></fa-icon></button>
    </div>
    <div class="complete--delete">
      <button><fa-icon [icon]="faTrashAlt"></fa-icon></button>
    </div>
  </div>
</div>
