<div class="todo-item">
  <div class="item__title">
    <p>{{ todo.title }}</p>
  </div>
  <div class="item__complete">
    <div class="complete--check">
      <button (click)="onToggle(todo)">
        <fa-icon [ngClass]="setClasses()" [icon]="faCheck"></fa-icon>
      </button>
    </div>
    <div class="complete--delete">
      <button (click)="onDelete(todo)">
        <fa-icon [icon]="faTrashAlt"></fa-icon>
      </button>
    </div>
  </div>
</div>
